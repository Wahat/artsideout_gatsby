fragment Link on Link {
  stage
  remoteId: id
  createdAt
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedAt
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedAt
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  url
  label
  type
  artMarketVendor {
    ... on ArtMarketVendor {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
}