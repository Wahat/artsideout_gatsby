fragment Profile on Profile {
  stage
  remoteId: id
  createdAt
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedAt
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedAt
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  name
  profileType
  description {
    ... on RichText {
      raw
      html
      markdown
      text
    }
  }
  image {
    ... on Asset {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  installations {
    ... on Installation {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  performances {
    ... on Activity {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  project {
    ... on Project {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  artMarketVendor {
    ... on ArtMarketVendor {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
}