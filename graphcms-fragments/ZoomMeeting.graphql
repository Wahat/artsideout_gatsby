fragment ZoomMeeting on ZoomMeeting {
  stage
  remoteId: id
  createdAt
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedAt
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedAt
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  meetingId
  meetingUrl
  meetingPass
  performance {
    ... on Activity {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
}