fragment Asset on Asset {
  stage
  locale
  remoteId: id
  createdAt(variation: COMBINED)
  updatedAt(variation: COMBINED)
  publishedAt(variation: COMBINED)
  handle
  fileName
  height
  width
  size
  mimeType
  altText
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  logoSponsor {
    ... on Sponsor {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  artMarketVendorImages {
    ... on ArtMarketVendor {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  announcementImage {
    ... on Announcement {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  profileProfilePic {
    ... on Profile {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  imagesInstallation {
    ... on Installation {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  projectImage {
    ... on Project {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  filesInstallation {
    ... on Installation {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  imagesActivity {
    ... on Activity {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  filesActivity {
    ... on Activity {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  url
}