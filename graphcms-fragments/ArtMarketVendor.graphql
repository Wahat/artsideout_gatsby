fragment ArtMarketVendor on ArtMarketVendor {
  stage
  remoteId: id
  createdAt
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedAt
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedAt
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  title
  description
  images {
    ... on Asset {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  profiles {
    ... on Profile {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  socialLinks {
    ... on Link {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
}