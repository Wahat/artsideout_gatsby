fragment Installation on Installation {
  stage
  remoteId: id
  createdAt
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedAt
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedAt
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  title
  description
  mediumType
  images {
    ... on Asset {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  files {
    ... on Asset {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  videoUrl
  profile {
    ... on Profile {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  project {
    ... on Project {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  location {
    ... on Location {
      latitude
      longitude
    }
  }
  locationRoom
}