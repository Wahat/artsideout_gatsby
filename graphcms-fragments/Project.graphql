fragment Project on Project {
  stage
  remoteId: id
  createdAt
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedAt
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedAt
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  title
  description
  projectType
  displayImage {
    ... on Asset {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  elements {
    ... on Installation {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
    ... on Performance {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  profiles {
    ... on Profile {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
}